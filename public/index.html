<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>CLUEDO</title>
</head>
<body>
    <div id="mostradora"></div>
    <table>
        <tr>
            <td>
                <div id="chat">
                    <p><b>Chat</b></p>
                    <div id="c-window"></div>
                    <input type="text" id="message" placeholder="Escribe tu mensaje aquí..." />
                    <button id="send">Enviar</button>
                </div>
            </td>
            <td style="margin-left: 20px;">
                <div id="jugadores"></div>
                <br>
                <div id="game-info">
                    <label for="characters">Elige tu personaje:</label>
                    <select name="characters" id="characters">
                        <option value="980000">Anacleto Botana</option>
                        <option value="FFFFFF">Bonifacio III</option>
                        <option value="CFE2F3">Casimiro Tolomiro</option>
                        <option value="0000FF">Cleta Lacocleta</option>
                        <option value="A64D79">Gertrudis González</option>
                        <option value="9900FF">Gilberto Ibáñez</option>
                        <option value="7F6000">Guadalupe Ramos</option>
                        <option value="FF00FF">Hipólito Mirañar</option>
                        <option value="6AA84F">Isidora</option>
                        <option value="FFFF00">Jacinta Balmes</option>
                    </select>
                    <button id="select-char">Seleccionar</button>
                </div>
                <br>
                <div>
                    <div id="sobre"></div>
                    <table>
                        <tr>
                            <td><div id="d1">1</div></td>
                            <td><div id="d2">1</div></td>
                        </tr>
                    </table>
                    <button id="throw">Tirar los dados</button>
                </div>
            </td>
            <td>
                <div id="ensena"></div>
                <br>
                <div id="cards"></div>
            </td>
        </tr>
    </table>

    <!-- Scripts -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="game.js"></script>
</body>
</html>
